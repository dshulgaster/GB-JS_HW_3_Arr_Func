<meta charset="utf-8">
<script type="text/javascript">
/*
Уровень 1. Пользователь видит сообщение: «Поставьте мизинец левой руки на букву Ф, безымянный палец — на Ы, средний — на В, указательный — на А. Мизинец правой руки на букву Ж, безымянный палец — на Д, средний — на Л, указательный — на О. Запомните расположение пальцев. Повторяйте за мной». Пользователь получает последовательность из букв Ы и В длиной в 10 символов, и должен её воспроизвести. Если ему это не удалось, попытка повторяется. В случае успеха переходим к следующему уровню.
Уровень 2. Пользователь видит сообщение: «Поставьте мизинец левой руки на букву Ф, безымянный палец — на Ы, средний — на В, указательный — на А. Мизинец правой руки на букву Ж, безымянный палец — на Д, средний -— на Л, указательный — на О. Запомните расположение пальцев». Пользователь получает последовательность из букв О и Ж длиной в 10 символов, и должен её воспроизвести. Если ему это не удалось — попытка повторяется. В случае успеха переходим к следующему уровню.
*/

	function getRandomNumber(max){
		return Math.round(Math.random(max) * max);
	}

	function generateText(letters, length){
		// TO DO Сгенерировать случайную последовательность букв 
		var text = "";
		for (var i = 0; i < length; i++){
			var n = getRandomNumber(letters.length - 1)
			text = text + letters[n];
		}
		return text;
	}
	
	function runLevel(level){
		// TO DO запуск уровня сложности (в/а, о/ж, ы/ф и пр.) 
		var text = [];
		var instruction = "";
		if (level == 1) {
			text = generateText(["ф", "а"], 10);
			instruction = "Положите 4 пальца левой руки - мезинец, безымянный, средний и указательный - на клавиши ф, ы, в, а. Запомните, что буква А находится под вашим указательным пальцем, а Ф под мезинцем. \nТеперь неспеша набирайте текст. Постарайтесь не смотреть на клавиатуру.";	
		} else if (level == 2) {
			text = generateText(["ы", "в"], 10);
			instruction = "Поставьте мизинец левой руки на букву Ф, безымянный палец — на Ы, средний — на В, указательный — на А. Мизинец правой руки на букву Ж, безымянный палец — на Д, средний — на Л, указательный — на О. \nЗапомните расположение пальцев. Повторяйте за мной.";
		} else if (level == 3) {
			text = generateText(["о", "ж"], 10);
			instruction = "Поставьте мизинец левой руки на букву Ф, безымянный палец — на Ы, средний — на В, указательный — на А. Мизинец правой руки на букву Ж, безымянный палец — на Д, средний -— на Л, указательный — на О. \nЗапомните расположение пальцев.";
		}
		return [text, instruction];
	}

	alert("Hello! You'll soon learn to fast typing!");

	var maxLevel = 3;
	for (var level = 1; level <= maxLevel; level++) {
		var levelRule = runLevel(level);
		while (true){
			var text = levelRule[0];	//	фаааффаафа и пр. (в соотв. с level)
			var instruction = levelRule[1];
			var userText = prompt("Ты находишься на уровне № " + level + ". \nЧтобы сдаться, нажми на кнопку ОТМЕНА.\n\n" + instruction + "\n" + text);
			if (userText == text){
				if (level < maxLevel){
					alert("Поздравляю! Ты успешно прошел этот уровень, теперь твои пальчики готовы перейти не уровень № " + (level+1));
				} else{
					alert("Ты прошел все уровни! Молодец!!!");
					document.write("<b>THE END</b>");
				}			
				break;
			} else if (userText == null){
				document.write("<b>Ты прекратил игру, а очень жаль!");
				level = maxLevel;
				break; 
			} else {
				alert("Упс... :( Попробуем еще раз!</b>");
			}
		}
	}

</script>
